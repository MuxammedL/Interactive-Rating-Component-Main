<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->

  <!--

  
  1 2 3 4 5

  Submit -->

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected  Add rating here  out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch! 

  Thank you state end -->
  <main>
    <div class="container">
      <div class="inner-info">
        <div class="star">
          <img src="images/icon-star.svg" alt="star icon">
        </div>
        <div class="text">
          <h2> How did we do?</h2>
          <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>
        </div>
        <div class="marks">
          <div class="span">
            <input type="radio" name="mark" id="mark1">
            <label for="mark1"><span>1</span></label>
          </div>
          <div class="span">
            <input type="radio" name="mark" id="mark2">
            <label for="mark2"><span>2</span></label>
          </div>
          <div class="span">
            <input type="radio" name="mark" id="mark3">
            <label for="mark3"><span>3</span></label>
          </div>
          <div class="span">
            <input type="radio" name="mark" id="mark4">
            <label for="mark4"><span>4</span></label>
          </div>
          <div class="span">
            <input type="radio" name="mark" id="mark5">
            <label for="mark5"><span>5</span></label>
          </div>
        </div>
        <button type="submit">SUBMIT</button>
      </div>
    </div>
  </main>

</body>
</html>
